<!DOCTYPE html >
<html> 
  <head> 
    <title>Mixins </title>
    <style>
      .comment{
          width: 250px;
          font-family: sans-serif;
          padding: 10px;
          line-height: 1.5;
          border: 1px solid #555;
      }
      .date{
          font-size: 85%;
          text-align: right;
      }
      .author{
          font-size: 110%;
          font-weight: bold;
      }
    </style>
  </head>
  <body> 
    <div class="comment">
      <div class="date">16-04-2021</div>
      <div class="author">dcode</div>
      <div class="text">some text goes here</div>
    </div>
  </body>
</html>
